{% extends "base.html" %}

{% block title %}PitchViz - Sequence BioLab Analytics{% endblock %}

{% block extra_head %}
<style>
    /* Override page-container for fullscreen pitchviz */
    .page-container {
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .page-header {
        display: none; /* Hide header for fullscreen */
    }
    
    .content-wrapper {
        background: transparent !important;
        border-radius: 0 !important;
        padding: 0 !important;
        border: none !important;
        flex: 1;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    
    .pitchviz-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .pitchviz-iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }
    
    .pitchviz-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-secondary);
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>PitchViz</h1>
        <p class="page-subtitle">Advanced Pitch Visualization & Analysis</p>
    </div>

    <div class="content-wrapper">
        <div class="pitchviz-wrapper">
            <iframe 
                id="pitchviz-iframe"
                class="pitchviz-iframe" 
                src="{{ pitchviz_url }}"
                allowfullscreen
                loading="lazy">
                <div class="pitchviz-loading">
                    <p>Loading pitch visualization...</p>
                </div>
            </iframe>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Handle iframe loading
    const iframe = document.getElementById('pitchviz-iframe');
    
    iframe.addEventListener('load', function() {
        console.log('PitchViz webapp loaded successfully');
    });
    
    iframe.addEventListener('error', function() {
        console.error('Failed to load PitchViz webapp');
    });
</script>
{% endblock %}
